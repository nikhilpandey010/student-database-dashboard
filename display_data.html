<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display_data.css">
</head>

<body>
    <section id="section1">
    <div id="box2">
        <form action="">
            <h1>Fill Form</h1>
            <div class="div1">
                <label for="year">Year:</label>
            <input list="browsers" id="year" > 
            <datalist id="browsers">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                
            </datalist>
            </div>
            <div class="div1">
                <label for="course">Course:</label>
            <input list="courses" id="course">
            <datalist id="courses">
                <option value="B-Tech">
                <option value="M-Tech">
                <option value="BSC">
                <option value="Diploma">
                
            </datalist>
            </div>

            <div class="div1">
                <label for="sem">Semester:</label>
            <input list="sems" id="sem">
            <datalist id="sems">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                
             </datalist>
            </div>

             <div class="div1">
             <label for="branch">Branch:</label>
             <input list="branchs" id="branch">
             <datalist id="branchs">
                 <option value="CS">
                 <option value="AIML">
                 <option value="CS-IT">
                 <option value="CYBER SECURITY">
                 
                 
              </datalist>
             </div>
            <input type="submit" id="submit">
        </form>
    </div>
    </section>
    <script src="./display_data.js"></script>
</body>

</html>
